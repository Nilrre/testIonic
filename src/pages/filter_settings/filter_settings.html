<ion-header>
    <ion-navbar>
        <ion-title>Jaunt</ion-title>
      </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>Max Distance:</ion-list-header>
    <ion-item><ion-label>5</ion-label><ion-radio value="5"></ion-radio></ion-item>      
    <ion-item><ion-label>10</ion-label><ion-radio value="10"></ion-radio></ion-item>
    <ion-item><ion-label>20</ion-label><ion-radio value="20"></ion-radio></ion-item>
    <ion-item><ion-label>50</ion-label><ion-radio value="50"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>Max Results:</ion-list-header>
    <ion-item><ion-label>10</ion-label><ion-radio value="10"></ion-radio></ion-item>
    <ion-item><ion-label>25</ion-label><ion-radio value="20"></ion-radio></ion-item>
    <ion-item><ion-label>50</ion-label><ion-radio value="50"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>Sort By:</ion-list-header>
    <ion-item><ion-label>Quality</ion-label><ion-radio value="quality"></ion-radio></ion-item>
    <ion-item><ion-label>Distance</ion-label><ion-radio value="distance"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>Min Length:</ion-list-header>
    <ion-item><ion-label>0</ion-label><ion-radio value="0"></ion-radio></ion-item>
    <ion-item><ion-label>5</ion-label><ion-radio value="5"></ion-radio></ion-item>
    <ion-item><ion-label>10</ion-label><ion-radio value="10"></ion-radio></ion-item>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>Min Stars:</ion-list-header>
    <ion-item><ion-label>0</ion-label><ion-radio value="0"></ion-radio></ion-item>
    <ion-item><ion-label>1</ion-label><ion-radio value="1"></ion-radio></ion-item>
    <ion-item><ion-label>2</ion-label><ion-radio value="2"></ion-radio></ion-item>
    <ion-item><ion-label>3</ion-label><ion-radio value="3"></ion-radio></ion-item>
    <ion-item><ion-label>4</ion-label><ion-radio value="4"></ion-radio></ion-item>
  </ion-list>
  <button (click)="saveSettings()">
    Save
  </button>
</ion-content>
